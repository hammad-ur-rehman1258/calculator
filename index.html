<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parent">
     <div class="display"><textarea class="text" id="inputText" placeholder="0"></textarea></div>
    <div class="buttons">
        <div class="topRow">
            <button class="ace" value="AC" onclick="clearAll('')">AC</button> 
            <button class="del" value="DEL" onclick="del()">DEL</button>
            <button class="button" value="/" onclick="show('/')">/</button>
        </div>
        <div class="row1">
         <button class="button" value="7" onclick="show('7')">7</button>
         <button class="button" value="8" onclick="show('8')">8</button>
         <button class="button" value="9" onclick="show('9')">9</button>
         <button class="button" value="*" onclick="show('*')">*</button>
          </div>
        
        <div class="row2">
            <button class="button" value="4" onclick="show('4')">4</button>
            <button class="button" value="5" onclick="show('5')">5</button>
            <button class="button" value="6" onclick="show('6')">6</button>
            <button class="button" value="-" onclick="show('-')">-</button>
        </div>
      
      <div class="row3">
        <button class="button" value="1" onclick="show('1')">1</button>
        <button class="button" value="2" onclick="show('2')">2</button>
        <button class="button" value="3" onclick="show('3')">3</button>
        <button class="button" value="+" onclick="show('+')">+</button>
    </div>
      <div class="row4">
        
        <button class="button" value="0" onclick="show('0')">0</button>
        <button class="button" value="00" onclick="show('00')">00</button>
        <button class="button" value="." onclick="show('.')">.</button>
        <button class="button" value="=" onclick="equal('=')">=</button>
        
      </div>
    </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
